@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Sport</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/games-page1">All sports</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" href="/games" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Games
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/football">Football</a></li>
                        <li><a class="dropdown-item" href="/cricket">Cricket</a></li>
                        <li><a class="dropdown-item" href="/tennis">Tennis</a></li>
                        <li><a class="dropdown-item" href="/randomisers">Dice and Cards</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" action="/search" method="post">
                <div class="form-group">
                    <input type="text" name="searchField" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        @content
    </div>

</body>
</html>
